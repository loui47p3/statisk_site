<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generel.css">
    <title>Produkt</title>
</head>

<body>
    <header>
        <a href="index.html">Shop</a>
        <nav>
            <a href="kategori.html">Kategorier</a>
            <a href="produkt.html">Produkt</a>
            <a href="produktliste.html">Produkter</a>
        </nav>
    </header>
    <main>
        <div class="grid_container">
            <div class="image_item">
                <img class="product_img" src="img/1533.webp" alt="mand i rød trøje">
            </div>
            <div class="column_2">
                <section class="info">
                    <h2 class="h2_product">Cat Red T-shirt</h2>
                    <dl>
                        <dt>Pris</dt>
                        <dd>899,-</dd>
                        <dt>Mærke</dt>
                        <dd>Puma</dd>
                        <dt>Farve</dt>
                        <dd>Rød</dd>
                        <dt>Inventar nummer</dt>
                        <dd>1533</dd>
                    </dl>
                </section>
                <section class="purchasebox">
                    <h3>Cat Red T-shirt</h3>
                    <p>Puma T-shirt</p>
                    <form>
                        <label>Choose a size
                            <select name="size">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </label>
                        <button>Add to basket</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
</body>
